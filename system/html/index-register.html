<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大西瓜后台管理系统-登录</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <form class="form-horizontal register-box">
      <h2 class="text-primary title">注册</h2>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="请输入用户名"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"
          >密码</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="请输入密码"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="register">注册</button>
          <span class="text-primary login"><a href="login.html">已有账号，去登录</a></span>
        </div>
      </div>
    </form>
    <script src="../libs/tools.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
