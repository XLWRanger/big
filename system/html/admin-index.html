    <!-- Button trigger modal -->
    <div class="modal-box">
      <button
        type="button"
        class="btn btn-primary btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        录入货物
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true" id="close1">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">录入商品</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal login-box">
                <div class="form-group">
                  <label for="goodsName" class="col-sm-2 control-label"
                    >商品名称</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="goodsName"
                      placeholder="请输入商品名称"
											autocomplete="off"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="goodsPrice" class="col-sm-2 control-label"
                    >商品价格</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="goodsPrice"
                      placeholder="请输入商品价格"
											autocomplete="off"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="goodsNum" class="col-sm-2 control-label"
                    >商品数量</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="goodsNum"
                      placeholder="请输入商品数量"
											autocomplete="off"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                id="close2"
              >
                关闭
              </button>
              <button type="button" class="btn btn-primary" id="save">
                保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
		
    <table class="table table-bordered table-hover table-box">
      <thead>
        <tr>
          <th>编号</th>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>库存数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody">

        </tr> -->
